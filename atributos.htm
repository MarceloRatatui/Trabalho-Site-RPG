<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabela de atributos</title>
</head>
<body>
    <main>
        <h2>Atributos dos Personagens</h2>
        <table border="1">
            <tr>
                <th>Atributo</th>
                <th>Descrição</th>
            </tr>
            <tr>
                <td>Força</td>
                <td>Determina o poder físico</td>
            </tr>
            <tr>
                <td>Destreza</td>
                <td>Reflexos e agilidade</td>
            </tr>
            <tr>
                <td>Constituição</td>
                <td>Resistência física</td>
            </tr>
            <tr>
                <td>Inteligência</td>
                <td>Raciocínio e conhecimento</td>
            </tr>
            <tr>
                <td>Sabedoria</td>
                <td>Percepção e intuição</td>
            </tr>
            <tr>
                <td>Carisma</td>
                <td>Habilidade de influenciar</td>
            </tr>
        </table>
    </main>
    
</body>
</html>
